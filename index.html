	<style>
		html {
			padding-top:1em;
			padding-bottom:4em;
		}

		body {
			font-family: sans-serif;
			line-height: 1.5em;
			max-width: 40em;
			padding: 0 2%;
			margin: auto;
			color: #262626;
		}

		h2 {
			line-height: 1.3em;
			color: #ea2461;
		}

		img {
			width: 100%;
			height: auto;
		}

		img.logo {
			display: block;
  			margin-left: auto;
  			margin-right: auto;
  			width: 75%;
		}

		li:not(:last-child) {
    		margin-bottom: 5px;
		}

		figcaption {
  			font-style: italic;
  			font-size: 80%;
		}

		.emailform {
  			display: flex;
  			flex-flow: row wrap;
  			align-items: center;
  			padding-bottom: 30px;
  			flex-direction: column;
    		align-items: stretch;
    		margin-left: auto;
  			margin-right: auto;
  			width: 75%;
		}

		.emailform input {
  			margin: 5px 10px 5px 0;
  			padding: 10px;
  			border: 1px solid #ddd;
  			font-size: 100%;
		}

		.emailform button {
  			padding: 10px 20px;
  			background-color: #ea2461;
  			border: 1px solid #ddd;
  			color: white;
  			font-size: 100%;
		}
		
		@media (max-width: 3000px) {.emailform input {margin: 10px 0;}}

#lock-modal {
  display: none;
  background-color: black;
  opacity: 0.6;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: inherit;
}

#loading-circle {
  display: none;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
  width: 40px;
  height: 40px;
  border: 4px solid #f3f3f3;
  border-top: 4px solid #3498db;
  border-radius: 50%;
  animation: spin 0.6s ease-in infinite;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

	</style>
