<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		html {
			padding-top:1em;
			padding-bottom:4em;
		}

		body {
			font-family: sans-serif;
			line-height: 1.5em;
			max-width: 40em;
			padding: 0 2%;
			margin: auto;
			color: #262626;
		}

		h2 {
			line-height: 1.3em;
			color: #ea2461;
		}

		img {
			width: 100%;
			height: auto;
		}

		img.logo {
			display: block;
  			margin-left: auto;
  			margin-right: auto;
  			width: 75%;
		}

		li:not(:last-child) {
    		margin-bottom: 5px;
		}

		figcaption {
  			font-style: italic;
  			font-size: 80%;
		}

		.emailform {
  			display: flex;
  			flex-flow: row wrap;
  			align-items: center;
  			padding-bottom: 30px;
  			flex-direction: column;
    			align-items: stretch;
    			margin-left: auto;
  			margin-right: auto;
  			width: 75%;
		}

		.emailform input {
  			margin: 5px 10px 5px 0;
  			padding: 10px;
  			border: 1px solid #ddd;
  			font-size: 100%;
		}

		.emailform button {
  			padding: 10px 20px;
  			background-color: #ea2461;
  			border: 1px solid #ddd;
  			color: white;
  			font-size: 100%;
		}

		.emailform button:active {
			background-color: #3e8e41;
  			box-shadow: 0 5px #666;
  			transform: translateY(4px);
		}

		.twitter-tweet {
			display: block;
  			margin-left: auto;
  			margin-right: auto;
		}
		
		@media (max-width: 3000px) {.emailform input {margin: 10px 0;}}

	</style>
	
	<title>The Sizzle - Australia's favourite daily tech newsletter</title>

	<meta property="og:title" content="The Sizzle - Australia's Favourite Tech Newsletter" />
	<meta property="og:url" content="https://thesizzle.com.au/" />
	<meta property="og:image" content="https://thesizzle.com.au/images/sizzle-logo-og.jpg" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="Redeem your Sizzle gift code" />
	<meta property="og:locale" content="en_AU" />
	
	<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>

<body>
	
	<a href="https://thesizzle.com.au"><img class="logo" src="images/Logo-TheSizzle_long.svg"></a>

	<h2>Redeem your Sizzle gift code here:</h2>

	<form id="siztrial" class="emailform" action="https://hook.eu1.make.com/udokn7h0qejrsq9d3faukbjklbkrse4z" method="POST" >
  		<input type="email" name="email-address" placeholder="Your email addy" autocomplete="email" maxlength=100 required />
  		<input type="text" name="code" placeholder="12-digit code here" minlength="12" maxlength="12" required />
		<button type="submit">Redeem Gift</button>
  	</form>

</body>
</html>
